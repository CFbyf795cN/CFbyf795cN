    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            background: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background: #f7f7f7;
            padding: 40px;
            border-radius: 20px;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.10);
            animation: fadeIn 0.8s ease forwards;
        }

        .logo {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin-bottom: 20px;
            border-radius: 12px;
        }

        h1 {
            margin-top: 0;
            font-size: 2rem;
            font-weight: 700;
            color: #444;
        }

        p {
            font-size: 1.1rem;
            margin: 15px 0 25px;
            line-height: 1.5;
            color: #555;
        }

        .button {
            display: inline-block;
            margin-top: 10px;
            padding: 12px 25px;
            background: #4a78ff;
            color: #ffffff;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: 0.25s;
        }

        .button:hover {
            background: #335eea;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
